<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
      div{
        background-color: blue;
        height: 400px;
        width: 400px;
        transition: 2s;
      }
      div:hover{
        border-radius:50% ;
        background-color:green ;
      }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
<!-- transition property -->
